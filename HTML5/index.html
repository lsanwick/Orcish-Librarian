<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>Orcish Librarian</title>
  <link rel="stylesheet" href="css/orcish.css" />
</head>
<body>
<form>

  <div id="views">

    <!-- BASIC SEARCH VIEW -->
    <div class="view" id="basicSearch">
      <div class="header unscrollable">
        <a class="navButton tappable" href="javascript:void(0)"><span class="stripe"></span><span class="stripe"></span><span class="stripe"></span></a>
        <div class="title">Orcish Librarian</div>
      </div>
      <div class="scroll">    
        <div class="liner">
          <div class="searchBar">            
            <input type="text" name="search" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
            <div class="prompt">Search:</div>
          </div>
          <div class="results">
              
          </div>
        </div>
      </div>
    </div>

  </div>

  <div id="menu">
    
  </div>

</form>
<script src="js/ext/zepto.js"></script>
<script src="js/ext/tappable.js"></script>
<script src="js/orcish/base.js"></script>
<script src="js/orcish/app.js"></script>
<script src="js/orcish/data/source.js"></script>
<script src="js/orcish/data/local.js"></script>
<script src="js/orcish/view/basic.js"></script>
<script>
  new Orcish.App();
</script>
</body>
</html>
